<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Maggi</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Minecraft', sans-serif;
      background: radial-gradient(circle, #fff0f0, #ffeaea);
      color: #4d2c2c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    /* CONTENEDOR PRINCIPAL */
    .contenedor-principal {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px; /* Espacio entre sobre y texto */
    }

    /* SOBRE REDISEÑADO */
    .sobre {
      width: 320px;
      height: 220px;
      background: #ffcccc;
      border-radius: 8px;
      border: 4px solid #c97a7a;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .sobre:hover {
      transform: translateY(-5px) rotate(-1deg);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    /* TAPA DEL SOBRE */
    .tapa-superior {
      position: absolute;
      top: -15px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #ff9999;
      clip-path: polygon(
        0 0,
        100% 0,
        95% 50%,
        100% 100%,
        0 100%,
        5% 50%
      );
    }

    /* CONTENIDO INTERNO */
    .contenido-sobre {
      text-align: center;
      margin-top: 10px;
    }

    .contenido-sobre h1 {
      color: #7b2e2e;
      font-size: 24px;
      margin: 5px 0;
      line-height: 1.3;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .corazon {
      font-size: 45px;
      color: #e63946;
      margin: 10px 0;
      animation: latido 1.2s infinite alternate;
      filter: drop-shadow(0 0 8px rgba(230, 57, 70, 0.6));
    }

    /* TEXTO INSTRUCCIÓN ABAJO */
    .instruccion {
      color: #7b2e2e;
      font-size: 18px;
      text-align: center;
      margin-top: 30px;
      animation: flotar 3s ease-in-out infinite;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* ANIMACIONES */
    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* CORAZONES DE FONDO */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="corazones"></canvas>

  <div class="contenedor-principal">
    <!-- SOBRE -->
    <div class="sobre" id="sobre">
      <div class="tapa-superior"></div>
      <div class="contenido-sobre">
        <h1>Para la niña</h1>
        <h1>mas bonita</h1>
        <div class="corazon">💖</div>
        <h1>sin maquillaje</h1>
        <h1>Maggi 💫</h1>
      </div>
    </div>

    <!-- TEXTO INSTRUCCIÓN FUERA DEL SOBRE -->
    <div class="instruccion">Haz clic en el sobre</div>
  </div>

  <script>
    // Animación corazones de fondo
    const canvas = document.getElementById('corazones');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const corazones = [];
    const colores = ['#ff9999', '#ff6666', '#ff4d4d', '#ffb3b3'];

    function crearCorazon() {
      corazones.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 50,
        size: Math.random() * 25 + 15,
        speed: Math.random() * 2 + 1,
        color: colores[Math.floor(Math.random() * colores.length)],
        rotation: Math.random() * Math.PI * 2
      });
    }

    function dibujarCorazon(x, y, size, color, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(size / 2, -size, size, size / 3, 0, size);
      ctx.bezierCurveTo(-size, size / 3, -size / 2, -size, 0, 0);
      ctx.fill();
      ctx.restore();
    }

    function animarCorazones() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      corazones.forEach((corazon, index) => {
        dibujarCorazon(corazon.x, corazon.y, corazon.size, corazon.color, corazon.rotation);
        corazon.y -= corazon.speed;
        corazon.rotation += 0.01;
        
        if (corazon.y < -50) corazones.splice(index, 1);
      });
      
      requestAnimationFrame(animarCorazones);
    }

    setInterval(crearCorazon, 200);
    animarCorazones();

    // Interacción con el sobre
    const sobre = document.getElementById('sobre');
    
    sobre.addEventListener('click', () => {
      // Animación al hacer clic
      sobre.style.transform = 'scale(0.95) rotate(-2deg)';
      setTimeout(() => {
        sobre.style.transform = 'scale(1) rotate(0)';
      }, 200);
      
      // Redirección después de 500ms
      setTimeout(() => {
        window.location.href = 'https://Maincracarta.github.io';
      }, 500);
    });

    // Ajustar canvas al redimensionar
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
